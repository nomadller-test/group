<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manali 2026: Live Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            overflow: auto;
            /* Allow scrolling on this page */
            background-color: #0b0f19;
        }

        .weather-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: #000;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .forecast-img {
            width: 100%;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .forecast-img:hover {
            transform: scale(1.02);
        }

        .live-badge {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="weather-container">
        <a href="index.html" class="back-btn">&larr; Back to Presentation</a>

        <div class="weather-card">
            <h1>Manali Weather Update <span class="live-badge">LIVE</span></h1>
            <p style="color: #ccc; margin-top: 10px;">Current Conditions & Forecast for Feb 10, 2026</p>

            <div style="font-size: 4rem; margin: 20px 0; font-weight: bold;">
                9¬∞C <span style="font-size: 1.5rem; color: #aaa;">/ 6¬∞C</span>
            </div>
            <p class="warning-text" style="font-size: 1.5rem;">üåßÔ∏è Rain and Snow Mix Expected</p>

            <div class="forecast-grid">
                <div>
                    <h3>Day Forecast</h3>
                    <img src="assets/weather_forecast_1.jpg" alt="Day Forecast" class="forecast-img">
                </div>
                <div>
                    <h3>5-Day Trend</h3>
                    <img src="assets/weather_forecast_2.jpg" alt="Week Forecast" class="forecast-img">
                </div>
            </div>

            <div
                style="margin-top: 30px; text-align: left; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px;">
                <h3
                    style="color: var(--primary-color); border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px;">
                    Detailed Metrics</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>Precipitation: <strong>66%</strong></div>
                    <div>RealFeel: <strong>11¬∞C</strong></div>
                    <div>Snow Amount: <strong>0.13 cm</strong></div>
                    <div>Cloud Cover: <strong>97%</strong></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
